    <p>welcome全部变成大写{{"welcome"|uppercase}}</p>
    <p>welcome全部变成小写{{"WELCOME"|lowercase}}</p>
    <p>welcome首字母变成大写{{"welcome"|capitalize}}</p>
    <h4>多个过滤器使用</h4>
    <p>welcome全部变成小写，但是首字母变成大写{{"WELCOME"|lowercase|capitalize}}</p>

    <p>把数字变成钱，过滤器传参{{12|currency "@"}}</p>
